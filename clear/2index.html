<html>
<title>Animation</title>
<head>
  <style>
@keyframes color-change {
  20% {
    background-coloor: orange;
  }
  30% {
    background-color: blue
  }

  100% {
    background-color: black;
  }
}

  #box {
    animation-name: color-change;
    animation-duration: 10s;
    font-size: 30px;
  }


</style>
</head>
<body>
  <p id="box"> im alive </p>
</body>
</html>
